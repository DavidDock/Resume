<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>David Docksey Contact Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("1jQbZWQ0HRnhVAqd9");
        })();
    </script>
</head>

<body>
        <header>
            <div class="row no-gutters align">
                <a href="index.html" class="col-sm-4 logo">
                </a>
                <div class="col-sm-8">
                    <div class="row no-gutters bg-color-name-title">
                        <div class="col heading">
                            <h1 class="name">David Docksey</h1>
                            <h2 class="title">Full Stack Developer</h2>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="nav-inline menucontainer">
                                <li class="col-6 col-md-3 list-inline-item ui-menu-color-home menuitem">
                                    <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home"
                                            aria-hidden="true"></i><span>Home</span></a>
                                </li>
                                <li class="col-6 col-md-3 list-inline-item ui-menu-color-resume menuitem">
                                    <a href="resume.html" aria-label="Takes you to the resume page." class="hvr-sweep-to-bottom"><i
                                            class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                                </li>
                                <li class="col-6 col-md-3 list-inline-item ui-menu-color-contact menuitem">
                                    <a href="contact.html" aria-label="Takes you to the contact page." class="hvr-sweep-to-bottom"><i
                                            class="fa fa-comment" aria-hidden="true"></i><span>Contact</span></a>
                                </li>
                                <li class="col-6 col-md-3 list-inline-item ui-menu-color-github menuitem">
                                    <a href="github.html" class="hvr-sweep-to-bottom"><i class="fa fa-github"
                                            aria-hidden="true"></i><span>GitHub</span></a>
                                </li>
                            
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want To Get In Contact?</h3>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="emailaddress" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="enquirysummary" id="enquirysummary" class="form-control"
                            placeholder="Enquiry Details" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Enquiry</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer class="container-fluid" id="footer-details">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">Full Stack Web Developer. Skilled from Front to Back. Enjoys creating designs
                    and making things work. </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Download</h5>
                <p class="inline-block">Download a copy of my CV here. </p>
                <a href="./assets/documentaion/CV-DAVID DOCKSEY.pdf" target="_blank" rel="noopener" aria-label="Downloads a pdf of David Docksey's CV."
                    class="cv-pdf">
                    <i class="fa fa-download"></i>
                </a>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://github.com/DavidDock" target="_blank" rel="noopener" aria-label="Takes you to Github (opens in new tab)">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/david-docksey-392a53260/" target="_blank" rel="noopener"
                            aria-label="Takes you to Linkedin (opens in new tab)">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/8ec5a08df0.js" crossorigin="anonymous"></script>
    <script src="assets/js/sendEmail.js"></script>

</body>

</html>
